 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>NajafiCode.com</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	  crossorigin="anonymous">

</head>
<body bgcolor="cyan">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/courses/all}">Welcome to Najafi-Code</a>
  </div>
</nav>
<br>
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" >
				<h2 class ="text-center"> Course Details</h2>
				<div class="row">
					<div class = "col-lg-3">
						<a th:href ="@{/courses/all}" class = "btn btn-primary btn-sm mb-3" >Home Page</a>
					</div>
				</div>
				<div class="card-body">
					<div class="form-group" th:if="${course}">		
						<div class="form-group"><label>Course Id</label> : <label th:text="${course.id}" /></div> <br/>
						<div class="form-group"><label>Course Name</label> : <label th:text="${course.name}" /></div> <br/>
						<div class="form-group"><label>Course Details</label> : <label th:text="${course.details}" /></div><br/>
						<div class="form-group"><label>Course Duration</label> : <label th:text="${course.duration}" /></div><br/>
						<div class="form-group"><label>Course Price</label> : <label th:text="${course.price}" /></div><br/>
							 
						</div>
					 
				</div>
			</div>
		</div>
	</div>
</body>
</html>
