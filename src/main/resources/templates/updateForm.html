<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>NajafiCode.com</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	  crossorigin="anonymous">

</head>
<body bgcolor="cyan">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/courses/all}">Welcome to Najafi-Code</a>
  </div>
</nav>
<br>
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" >
				<h2 class ="text-center">Update Course Details</h2>
				<div class="card-body">
					<form th:action="@{/courses/updateCourse/{id} (id=${update_course.id})}" th:object ="${update_course}" method="post">
						<div class="form-group">
							<label>Course Name</label>
							<input 
							type="text"
							name="name"
							th:field="*{name}"
							class="form-control"
							placeHolder="Enter Course Name"
							required />
						</div>
							
						<div class="form-group">
							<label>Course Details</label>
							<input 
							type="text"
							name="details"
							th:field="*{details}"
							class="form-control"
							placeHolder="Enter Course Details"
							required />
						</div>	
							
						<div class="form-group">
							<label>Course Duration</label>
							<input 
							type="text"
							name="duration"
							th:field="*{duration}"
							class="form-control"
							placeHolder="Enter Course Duration"
							required />
						</div>	
							
						<div class="form-group">
							<label>Price</label>
							<input 
							type="text"
							name="price"
							th:field="*{price}"
							class="form-control"
							placeHolder="Enter Course Price"
							required />
						</div>
						
						<br/>
						<div class ="col-12" >
							<button class="btn btn-primary" type="submit">Submit form</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
