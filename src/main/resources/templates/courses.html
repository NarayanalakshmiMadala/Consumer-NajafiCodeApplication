<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>NajafiCode.com</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	  crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/courses/all}">Welcome to Najafi-code</a>
  </div>
</nav>
<br>
<br>
<br>
	<div class="container">
		<div class="row">
			<h3>Course List</h3>
		</div> 
		<div class="row">
			<div class = "col-lg-3">
				<a th:href ="@{/courses/add}" class = "btn btn-primary btn-sm mb-3" >Add New Course</a>
				<a th:href ="@{/courses/fetch}" class = "btn btn-primary btn-sm mb-3" >Fetch Course </a>
			</div>
		</div>
		<table class="table table-hover table-striped table-bordered" >
			<thead class ="table-dark">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Details</th>
					<th>Duration</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="course : ${courses}">
					<td th:text = "${course.id}"></td>
					<td th:text = "${course.name}"></td>
					<td th:text = "${course.details}"></td>
					<td th:text = "${course.duration}"></td>
					<td th:text = "${course.price}"></td>
					<td>
						<a th:href="@{/courses/update/{id}(id=${course.id})}"
						class="btn btn-primary">Update</a>
						
						<a th:href="@{/courses/delete/{id}(id=${course.id})}"
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody> 
		</table>
	</div>
</body>
</html>
